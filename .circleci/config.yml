---
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      -
        node/with-cache:
          steps:
            -
              command: "npm install"
              name: "Install Dependencies"
              run: ~
            -
              command: "npm test"
              name: "Install Dependencies"
              run: ~
  deploy:
    executor:
      name: node/default
    steps:
      - checkout
      -
        node/with-cache:
          steps:
            -   name: "Build"
                command: "npm build"
                run: ~

            - name: "Firebase Deploy"
              command: ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN" --only hosting
              run: ~


orbs:
  node: circleci/node@1.1.6
version: 2.1
workflows:
  build-and-test:
    jobs:
      - build-and-test
      -
        deploy:
          filters:
            branches:
              only:
                - master
          requires:
            - build-and-test
